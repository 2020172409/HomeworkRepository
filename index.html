<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h2>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h2>
    <div class="nav-links">
        <a href="signup.html">회원가입</a> | <a href="login.html">로그인</a>
    </div>

    <div class="form-box">
        <form action="#" method="post">
            <table>
                <tr>
                    <td>아이디 :</td>
                    <td><input type="text" name="userid" placeholder="아이디 입력" required></td>
                </tr>
                <tr>
                    <td>비밀번호 :</td>
                    <td><input type="password" name="password" placeholder="비밀번호 입력" required></td>
                </tr>
            </table>
            <br>
            <button type="submit" class="btn login-btn">Login</button>
            <button type="reset" class="btn cancel-btn">Cancel</button>
        </form>
    </div>
</body>
</html>
